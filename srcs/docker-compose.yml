services:
  nginx:
    build: ./nginx
    restart: "always"
    depends_on:
      wordpress:
        condition: service_healthy
    volumes:
      - wordpress_files:/var/www/html
    ports:
      - 443:443
  wordpress:
    build: ./wordpress
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - wordpress_files:/var/www/html
    healthcheck:
      test: ["CMD", "pgrep", "-f", "php-fpm"]
      interval: 1s
      timeout: 2s
      retries: 20
  mariadb:
    build: ./mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 1s
      timeout: 2s
      retries: 20

volumes:
  wordpress_files:
  mariadb_data:

networks:
  default: 